<html>
<head>
<title> JavaScript Calculator </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .row{
        padding:10px;
    }
    .formstyle{
        width: 300px;
        border: 3px solid blue;
    }
</style>
</head>
<body>
<h1> Calculator Program in JavaScript </h1>
<div class= "formstyle">
<form name = "form1">
	<!-- This input box shows the button pressed by the user in calculator. -->
 <div class="row">
    <div class="">
    <input id = "calc" type ="text" name = "answer" class="form-control">
    </div>
 </div>
  <!-- Display the calculator button on the screen. -->
  <!-- onclick() function display the number prsses by the user. -->
  <div class="row">
    <div class="col-lg-3">
  <input type = "button" class="form-control" value = "1" onclick = "form1.answer.value += '1' "></div>
  <div class="col-lg-3"><input type = "button"  class="form-control" value = "2" onclick = "form1.answer.value += '2' "></div>
  <div class="col-lg-3"><input type = "button" class="form-control" value = "3" onclick = "form1.answer.value += '3' "></div>
  <div class="col-lg-3"><input type = "button" class="form-control" value = "+" onclick = "form1.answer.value += '+' "></div>
  </div>
  <div class="row">
    <div class="col-lg-3"><input type = "button" class="form-control" value = "4" onclick = "form1.answer.value += '4' "></div>
        <div class="col-lg-3"><input type = "button" class="form-control"value = "5" onclick = "form1.answer.value += '5' "></div>
            <div class="col-lg-3"><input type = "button" class="form-control"value = "6" onclick = "form1.answer.value += '6' "></div>
                <div class="col-lg-3"><input type = "button" class="form-control" value = "-" onclick = "form1.answer.value += '-' "></div>
  </div>
  <div class="row">
  
    <div class="col-lg-3"><input type = "button" class="form-control"value = "7" onclick = "form1.answer.value += '7' "></div>
        <div class="col-lg-3"><input type = "button" class="form-control" value = "8" onclick = "form1.answer.value += '8' "></div>
            <div class="col-lg-3"><input type = "button" class="form-control"value = "9" onclick = "form1.answer.value += '9' "></div>
                <div class="col-lg-3"><input type = "button" class="form-control" value = "*" onclick = "form1.answer.value += '*' "></div>
  </div>
  
  <div class="row">
    <div class="col-lg-3"><input type = "button" class="form-control" value = "/" onclick = "form1.answer.value += '/' "></div>
        <div class="col-lg-3"> <input type = "button" class="form-control"value = "0" onclick = "form1.answer.value += '0' "></div>
            <div class="col-lg-3"> <input type = "button" class="form-control" value = "." onclick = "form1.answer.value += '.' "></div>
    <!-- When we click on the '=' button, the onclick() shows the sum results on the calculator screen. -->
    <div class="col-lg-3"> <input type = "button" class="form-control" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) "></div>
</div>
	
<div class="row">
  <!-- Display the Cancel button and erase all data entered by the user. -->
  <div >
  <input type = "button"  class="form-control" value = "Clear All" onclick = "form1.answer.value = '' " id= "clear" >
  </div>
  <br> 
</div>
  
</form>
</div>
</body>
</html>
